<!DOCTYPE html>
<html lang="fr" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio | Camille VACHER</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/background/base.css" />
    <link rel="stylesheet" type="text/css" href="css/background/bg-safe.css" />
    <link rel="stylesheet" type="text/css" href="css/skills.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/icons8-laptop-96.png"
    />
    <script src="js/utils/head.js"></script>
  </head>
  <body class="animated-bg">
    <main>
      <div class="content content--canvas">
        <div class="skills-container">
          <div class="skills-title secondary-lochmara">
            <h1 class="title-effect"></h1>
          </div>

          <div class="skills-section">
            <div class="first-section">
              <div class="skills-img img-html">
                <img src="img/HTML.png" alt="logo html" />
              </div>
              <div class="skills-img img-js">
                <img src="img/JavaScript.png" alt="logo javascript" />
              </div>
              <div class="skills-img img-react">
                <img src="img/React.png" alt="logo React" />
              </div>
            </div>
            <div class="second-section">
              <div class="skills-img img-css">
                <img src="img/CSS.png" alt="logo css" />
              </div>
              <div class="skills-img img-node">
                <img src="img/Node.js.png" alt="logo node.js" />
              </div>

              <div class="skills-img img-svelte">
                <img src="img/svelte.png" alt="logo svelte" />
              </div>
              <div class="skills-img img-typescript">
                <img src="img/TypeScript.png" alt="logo typescript" />
              </div>
            </div>
          </div>

          <!--****NAV-SECTION****-->
          <nav class="nav">
            <div class="icons-section">
              <div class="img-container img-home">
                <img
                  src="img/icons8-page-d’accueil-64.png"
                  alt="page d'accueil"
                />
              </div>
              <div class="img-container img-about">
                <img
                  src="img/icons8-utilisateur-sexe-neutre-64.png"
                  alt="about"
                />
              </div>
              <div class="img-container img-skills">
                <img src="img/icons8-nids-d’abeille-64.png" alt="skills" />
              </div>
              <div class="img-container img-projects">
                <img src="img/icons8-mallette-64.png" alt="contact" />
              </div>
              <div class="img-container img-contact">
                <img src="img/icons8-réseau-2-64.png" alt="contact" />
              </div>
            </div>
          </nav>
        </div>
      </div>
    </main>
    <script src="js/utils/noise.min.js"></script>
    <script src="js/utils/util.js"></script>
    <script src="js/utils/swirl.js"></script>
    <script src="js/utils/nav.js"></script>
    <script src="js/skills.js"></script>
  </body>
</html>
