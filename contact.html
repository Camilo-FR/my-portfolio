<!DOCTYPE html>
<html lang="fr" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio | Camille VACHER</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />

    <link rel="stylesheet" type="text/css" href="css/background/bg-safe.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link

      type="image/png"

    <script src="js/utils/head.js"></script>

    <script src="js/utils/noise.min.js"></script>
