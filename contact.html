<!DOCTYPE html>
<html lang="fr" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio | Camille VACHER</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/background/base.css" />
    <link rel="stylesheet" type="text/css" href="css/background/bg-safe.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/icons8-laptop-96.png"
    />
    <script src="js/utils/head.js"></script>
  </head>
  <body class="animated-bg">
    <main>
      <div class="content content--canvas">
        <div class="contact-container">
          <div class="contact-title primary-biscotti">
            <h1 class="title-effect"></h1>
          </div>
          <div class="row-section">
            <div class="form-section">
              <form
                action="https://formsubmit.co/camille.vacher@live.fr"
                method="POST"
              >
                <input
                  type="text"
                  name="Name"
                  placeholder="Votre nom"
                  required
                />
                <input
                  type="email"
                  name="Email"
                  placeholder="Votre adresse mail"
                  required
                />
                <input
                  type="text"
                  name="Phone"
                  placeholder="Votre n° de téléphone"
                  required
                />
                <textarea
                  name="Message"
                  rows="4"
                  placeholder="Votre message..."
                ></textarea>
                <button class="standard-button form-button" type="submit">
                  Envoyer
                </button>
              </form>
            </div>
            <div class="keep-contact-section"></div>
          </div>

          <!--****NAV-SECTION****-->
          <nav class="nav">
            <div class="icons-section">
              <div class="img-container img-home">
                <img
                  src="img/icons8-page-d’accueil-64.png"
                  alt="page d'accueil"
                />
              </div>
              <div class="img-container img-about">
                <img
                  src="img/icons8-utilisateur-sexe-neutre-64.png"
                  alt="about"
                />
              </div>
              <div class="img-container img-skills">
                <img src="img/icons8-nids-d’abeille-64.png" alt="skills" />
              </div>
              <div class="img-container img-projects">
                <img src="img/icons8-mallette-64.png" alt="contact" />
              </div>
              <div class="img-container img-contact">
                <img src="img/icons8-réseau-2-64.png" alt="contact" />
              </div>
            </div>
          </nav>
        </div>
      </div>
    </main>
    <script src="js/utils/noise.min.js"></script>
    <script src="js/utils/util.js"></script>
    <script src="js/utils/swirl.js"></script>
    <script src="js/utils/nav.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
